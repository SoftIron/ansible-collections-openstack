     protocol: udp
     remote_ip_prefix: 0.0.0.0/0

- name: Delete HTTP rule
  openstack.cloud.security_group_rule:
     cloud: "{{ cloud }}"
     security_group: ansible_security_group
     state: absent
     protocol: tcp
     port_range_min: 80
     port_range_max: 80
