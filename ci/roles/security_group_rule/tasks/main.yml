     security_group: ansible_security_group
     state: absent
     protocol: tcp
     port_range_min: 30000
     port_range_max: 30001
     remote_ip_prefix: 0.0.0.0/0
     direction: egress

- name: Delete security group
  openstack.cloud.security_group:
     cloud: "{{ cloud }}"
     name: ansible_security_group
     state: absent
